<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link href="./assets/style.css" rel="stylesheet">
</head>
<body>

    <div class="carousel" style="border: 5px gray;">
        <div class="imgWrapper">
            <img class="slideImg prevImage" src="https://via.placeholder.com/500x300.png" alt="" />
            <img class="slideImg currentImage" src="https://via.placeholder.com/500x300.png" alt="" />
            <img class="slideImg nextImage" src="https://via.placeholder.com/500x300.png" alt="" />
        </div>
        <div class="controlWrapper">
            <button class="prev">PREV</button>
            <button class="next">NEXT</button>
        </div>
    </div>

    <script src="./assets/index.js"></script>
</body>
</html>
